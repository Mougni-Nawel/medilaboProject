server:
  port: 8080

spring:
  cloud:
    gateway:
      routes:
        - id: patient
          uri: http://patient-service:8081   # Use service name instead of localhost
          predicates:
            - Path=/patient/**
        - id: note
          uri: http://note-container:8082      # Use service name instead of localhost
          predicates:
            - Path=/note/**
        - id: diagnostic
          uri: http://report-risk-container:8084   # Use service name instead of localhost
          predicates:
            - Path=/diagnostic/**
