version: '3.8'

services:
  note:
    build:
      context: ./note
    ports:
      - "8082:8082"
    networks:
      - my-network
    depends_on:
      - mongo
    volumes:
      - note-data:/data/db

  patient:
    build:
      context: ./patient
    ports:
      - "8081:8081"
    networks:
      - my-network
    depends_on:
      - mysql
    volumes:
      - patient-data:/var/lib/mysql

  reportRisk:
    build:
      context: ./reportRisk
    ports:
      - "8084:8084"
    networks:
      - my-network

  gateway:
    build:
      context: ./gateway
    ports:
      - "8080:8080"
    networks:
      - my-network

  front:
    build:
      context: ./front
    ports:
      - "3000:3000"
    networks:
      - my-network

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    networks:
      - my-network
    volumes:
      - mongo-data:/data/db

  mysql:
    image: mysql:8.0.31
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: patient_db
    ports:
      - "3306:3306"
    networks:
      - my-network
    volumes:
      - mysql-data:/var/lib/mysql

networks:
  my-network:

volumes:
  mongo-data:
  mysql-data:
  note-data:
  patient-data:
