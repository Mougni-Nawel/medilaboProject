<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{../../static/css/patient/patients.css}" />
    <title>Medical Patients</title>
</head>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    .patient-list {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .patient-card-container {
        padding-left: 30px; /* Adjust padding as needed */
    }

    .patient-card {
        margin-bottom: 20px;
        padding: 15px;
        background-color: #eaf8ff;
        border: 1px solid #b3e0ff;
        border-radius: 5px;
    }

    .patient-info {
        margin-bottom: 10px;
    }

    h1, h2 {
        color: #0066cc;
    }

    p {
        color: #333;
    }

    .patient-info {
        margin-bottom: 10px;
        position: relative;
    }

    .patient-name {
        display: inline-block;
        vertical-align: top;
    }

    .diagnostic-badge {
        display: inline-block;
        background-color: #fff;
        color: #007bff;
        padding: 6px 12px;
        border: 2px solid #007bff;
        border-radius: 20px;
        font-size: 0.9em;
        margin-top: 5px;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        vertical-align: top;
        position: absolute;
        top: 0;
        right: 0;
    }

    .note-text::before {
        content: "\2022";
        margin-right: 5px;
        color: #333;
    }

    .label,
    .value {
        display: inline-block;
    }

    .label {
        font-weight: bold;
    }

</style>
<body>

<div class="patient-list">
    <div class="patient-info">
        <div class="diagnostic-badge">
            <span th:text="${diagnostic}"></span>
        </div>
    </div>

    <div class="patient-card-container">
        <a th:href="@{/patients}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
            </svg>
        </a>
        </br>
        </br>

        <div class="patient-card">
            <div class="patient-info" th:href="@{/patient/${patient.id}}">
                <div class="label">Lastname : <p class="value" th:text="${patient.lastname}"></p></div></br>
                <div class="label">Firstname : <p class="value" th:text="${patient.firstname}"></p></div></br>
                <div class="label">Gender : <p class="value" th:text="${patient.gender}"></p></div></br>
                <div class="label">Birthdate : <p class="value" th:text="${#dates.format(patient.birthdate, 'dd/MM/yyyy')}"></p></div></br>
                <div class="label">Address : <p class="value" th:text="${patient.address}"></p></div></br>
                <div class="label">Phone : <p class="value" th:text="${patient.phone}"></p></div></br>

                <h2 style="text-decoration: underline;">Notes :</h2>

                <div th:each="note : ${notesList}">
                    <div class="patient-info">
                        <p class="note-text" th:text="${note.note}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
